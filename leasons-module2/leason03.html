<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leason 03 - Tags Báscias (2/2)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A tag img abaixo serve para inserir uma imagem, o atributo src, é onde está localizado o arquivo da image e o atributo alt refere-se ao texto alternativo de acessibilidade. -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8d6Eebp0LNXQWGlDe8R4n8m5PkfKuUr4V6xS5utXsYQ&s" alt="Brasão de Armas do Vaticano">

    <!-- A Tag abaixo serve para fazer uma quebra de linha -->
    <br>
    
    <!-- As tags abaixo servem para criar uma lista NÃO ORDENADA -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Jà as tags abaixo servem para criar uma lista ORDENADA -->
    <ol>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Danilo</li>
        <li>Guilherme</li>
    </ol>
    <!-- A tag abaixo serve para criar um botão que será programado posteriormente em JS -->
    <button>TESTE</button>
</body>
</html>
